<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spark Delivery: Engine Edition</title>
    <style>
        body {
            margin: 0;
            background-color: #202020;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none; 
        }
        canvas {
            border: 2px solid #fff;
            background-color: #87CEEB;
            width: 95%; 
            max-width: 800px;
            height: auto; 
            aspect-ratio: 2/1;
            touch-action: none;
        }
        
        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 10px;
            width: 100%;
            pointer-events: none;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 5;
        }
        .hud-text {
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        .car-option {
            background: #333;
            border: 2px solid white;
            padding: 20px;
            margin: 10px;
            width: 220px;
            text-align: center;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.2s;
        }
        .car-option:hover { background: #555; }
        .car-title { font-size: 20px; margin-bottom: 10px; font-weight: bold; }
        
        /* Controls */
        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            cursor: pointer;
        }
        .btn:active { background: rgba(255, 255, 255, 0.6); }
        .d-pad { display: flex; gap: 15px; }
    </style>
</head>
<body>

    <div id="start-screen">
        <h1>CHOOSE YOUR RIDE</h1>
        <p style="color:#aaa; font-size:12px;">(Tap to Start & Enable Sound)</p>
        <div class="car-option" onclick="selectCar('suv')">
            <div class="car-title" style="color: #D32F2F;">RED SUV</div>
            <div>Rugged & Heavy</div>
        </div>
        <div class="car-option" onclick="selectCar('mirage')">
            <div class="car-title" style="color: #00BFFF;">BLUE MIRAGE</div>
            <div>Compact Hatchback</div>
        </div>
    </div>

    <div id="ui-layer">
        <div id="timeDisplay" class="hud-text">Time: 60</div>
        <div id="scoreDisplay" class="hud-text" style="color:#85bb65">Tips: $0</div>
    </div>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <div id="controls">
        <div class="d-pad">
            <div class="btn" id="btnLeft">◀</div>
            <div class="btn" id="btnRight">▶</div>
        </div>
        <div class="btn" id="btnJump">▲</div>
    </div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("start-screen");

    // --- ADVANCED SOUND ENGINE ---
    const SoundEngine = {
        ctx: null,
        engineOsc: null,
        engineGain: null,

        init: function() {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (!this.ctx) {
                this.ctx = new AudioContext();
            }
            if (this.ctx.state === 'suspended') {
                this.ctx.resume();
            }
            this.startIdleEngine();
        },

        // Creates a persistent engine loop
        startIdleEngine: function() {
            if (this.engineOsc) return; // Already running

            this.engineOsc = this.ctx.createOscillator();
            this.engineGain = this.ctx.createGain();

            // Sawtooth sounds buzzy like a motor
            this.engineOsc.type = 'sawtooth'; 
            this.engineOsc.frequency.value = 60; // Low rumble

            this.engineOsc.connect(this.engineGain);
            this.engineGain.connect(this.ctx.destination);

            // Set volume low so it's not annoying
            this.engineGain.gain.value = 0.05; 
            this.engineOsc.start();
        },

        // Updates the engine pitch based on speed
        updateEngineRPM: function(isMoving) {
            if (!this.engineOsc) return;
            
            let targetFreq = isMoving ? 120 : 60; // High pitch moving, low pitch idle
            let currentTime = this.ctx.currentTime;

            // Smoothly transition the pitch
            this.engineOsc.frequency.setTargetAtTime(targetFreq, currentTime, 0.1);
        },

        stopEngine: function() {
            if (this.engineGain) {
                this.engineGain.gain.setTargetAtTime(0, this.ctx.currentTime, 0.1);
            }
        },
        
        resumeEngine: function() {
             if (this.engineGain) {
                this.engineGain.gain.setTargetAtTime(0.05, this.ctx.currentTime, 0.1);
            }
        },

        // The REV sound for jumping
        jump: function() {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            
            osc.type = 'sawtooth'; // Buzzy rev sound
            
            // Start at mid RPM and rev HIGH quickly
            osc.frequency.setValueAtTime(100, this.ctx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(400, this.ctx.currentTime + 0.3);
            
            osc.connect(gain);
            gain.connect(this.ctx.destination);
            
            // Volume envelope (Quick burst)
            gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
            gain.gain.linearRampToValueAtTime(0, this.ctx.currentTime + 0.3);
            
            osc.start();
            osc.stop(this.ctx.currentTime + 0.3);
        },

        playTone: function(freq, type, duration, vol=0.1) {
            if (!this.ctx) return;
            const osc = this.ctx.createOscillator();
            const gain = this.ctx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
            osc.connect(gain);
