        /* UI Layer */
        #ui-layer {
            position: absolute;

            padding: 0 20px;

            z-index: 5;
        }
        .hud-text {

        #start-screen {

            background: rgba(0, 0, 0, 0.9);

            justify-content: center;
            z-index: 10;
        }
        .car-option {
            background: #333;
            border: 2px solid white;

            border-radius: 10px;
            transition: background 0.2s;
        }
        .car-option:hover { background: #555; }
        .car-title { font-size: 20px; margin-bottom: 10px; font-weight: bold; }
